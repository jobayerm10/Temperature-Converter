<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Temperature Converter</h2>

    <div class="mb-4">
      <label class="block mb-2 font-medium text-gray-700">Enter Value</label>
      <input id="tempValue" type="number" placeholder="Enter temperature"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-medium text-gray-700">Select Unit</label>
      <select id="tempUnit"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
      </select>
    </div>

    <button onclick="handleConvert()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold transition">
      Convert
    </button>

    <p id="result" class="mt-6 text-center text-lg font-semibold text-green-600"></p>
  </div>

  <script>
    function convertTemperature(value, unit) {
      if (unit.toLowerCase() === "c") {
        return `${value}째C = ${(value * 9/5 + 32).toFixed(2)}째F`;
      } else if (unit.toLowerCase() === "f") {
        return `${value}째F = ${((value - 32) * 5/9).toFixed(2)}째C`;
      } else {
        return "Please provide a valid unit: 'C' or 'F'";
      }
    }

    function handleConvert() {
      const value = parseFloat(document.getElementById("tempValue").value);
      const unit = document.getElementById("tempUnit").value;
      const resultArea = document.getElementById("result");

      if (isNaN(value)) {
        resultArea.textContent = "Please enter a valid number.";
        resultArea.classList.replace("text-green-600", "text-red-600");
      } else {
        resultArea.textContent = convertTemperature(value, unit);
        resultArea.classList.replace("text-red-600", "text-green-600");
      }
    }
  </script>

</body>
</html>
